name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        app: [client, server]
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Fetch changes
        run: git fetch origin main
        working-directory: /var/www/pondus_app

      - name: Check for client changes
        if: ${{ matrix.app == 'client' }}
        id: client_changes
        run: |
          git diff --name-only origin/main HEAD -- subdir/client > changes.txt
          if [ -s changes.txt ]; then
            echo "changes_detected=true" >> $GITHUB_ENV
            echo "Detected client changes:"
            cat changes.txt
          else
            echo "changes_detected=false" >> $GITHUB_ENV
            echo "No client changes detected."
          fi

      - name: Check for server changes
        if: ${{ matrix.app == 'server' }}
        id: server_changes
        run: |
          git diff --name-only origin/main HEAD -- subdir/server > changes.txt
          if [ -s changes.txt ]; then
            echo "changes_detected=true" >> $GITHUB_ENV
            echo "Detected server changes:"
            cat changes.txt
          else
            echo "changes_detected=false" >> $GITHUB_ENV
            echo "No server changes detected."
          fi

      - name: Merge changes
        run: git merge origin/main
        working-directory: /var/www/pondus_app

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            /var/www/pondus_app/${{ matrix.app }}/node_modules
            /root/.npm
          key: ${{ runner.os }}-node-${{ matrix.app }}-${{ matrix.node-version }}-${{ hashFiles('subdir/${{ matrix.app }}/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.app }}-${{ matrix.node-version }}-

      - name: Install client dependencies
        if: ${{ matrix.app == 'client' && steps.client_changes.outputs.changes_detected == 'true' }}
        run: npm ci
        working-directory: /var/www/pondus_app/client

      - name: Build client
        if: ${{ matrix.app == 'client' && steps.client_changes.outputs.changes_detected == 'true' }}
        run: npm run build
        working-directory: /var/www/pondus_app/client

      - name: Install server dependencies
        if: ${{ matrix.app == 'server' && steps.server_changes.outputs.changes_detected == 'true' }}
        run: npm ci
        working-directory: /var/www/pondus_app/server

      - name: Restart server
        if: ${{ matrix.app == 'server' && steps.server_changes.outputs.changes_detected == 'true' }}
        run: pm2 restart "Pondus Server"
